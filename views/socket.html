
<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>

    <script type="text/javascript">
        function WebSocketTest()
        {
            if ("WebSocket" in window)
            {
                // alert("您的浏览器支持 WebSocket!");

                // 打开一个 web socket
                // var ws = new WebSocket("ws://127.0.0.1:8080/open/socket");
                var ws = new WebSocket("wss://wx.xrewin.com/open/socket");
                // ws.header()
                //ws.headerValue = {"Authorization":"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJleHAiOjE1NjQwMzEyNDIsImp0aSI6IjEiLCJpc3MiOiJkZW1vIn0.V10jvNRNFbB7Ndpbg1-jwnJPLUSBT8sdwz3SxKXaB5U"}
                // ws.setHeaderValue('')
                ws.onopen = function()
                {
                    // Web Socket 已连接上，使用 send() 方法发送数据
                    ws.send("eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJleHAiOjE1NjQ1ODgxNTMsImp0aSI6IjM0IiwiaXNzIjoiZGVtbyJ9.yZpv3b2HdbEsuJTv6sZ6PWEVpEactFJF_tkVdWaoah0");
                    console.log("数据发送中...");
                };

                ws.onmessage = function (evt)
                {
                    var received_msg = evt.data;

                    // $('<li>').text(received_msg).appendTo($ul);
                    console.log(received_msg);
                };

                ws.onclose = function()
                {
                    // 关闭 websocket
                    console.log("连接已关闭...");
                };
            }

            else
            {
                // 浏览器不支持 WebSocket
                console.log("您的浏览器不支持 WebSocket!");
            }
        }
    </script>

</head>
<body>

<div id="sse">
    <a href="javascript:WebSocketTest()">运行 WebSocket</a>
</div>
<h1>登录后会在此显示ip</h1>
<ul id="msg-list"></ul>
</body>
</html>
